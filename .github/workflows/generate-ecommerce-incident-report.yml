name: generate-ecommerce-incident-report

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-report:
    runs-on: ubuntu-latest
    environment: QA
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run Main Python Code
        run: |
          python test_plan.py

      - name: Generate HTML Report
        run: |
          python generate_html_report.py
          
      - name: Upload HTML Reports as Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          slack_token: ${{ secrets.SLACK_TOKEN }}
          channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          name: Automation-Tests-html-reports
          path: ./test_results/
          
      - name: Send to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: |
            ðŸ“Š *E-Commerce Incidents Report*. Refer attached Url.
            Report_url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
